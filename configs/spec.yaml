# BART Forecasting Model Specification

target:
  internal_series_name: "hicp_dk_dst"
  transformation: "log_12m_diff"  # Log 12-month difference (year-over-year log change)

features:
  # Domestic macroeconomic indicators
  - internal_series_name: "industrial_production_index_dk_dst"
    aggregation: "last"
    transformation: "12m_diff"
    n_lags: 3
    publication_lag: 1
    fill_method: null

  - internal_series_name: "unemployment_rate_dk_eurostat"
    aggregation: "last"
    transformation: "diff"
    n_lags: 3
    publication_lag: 1
    fill_method: null

  - internal_series_name: "central_gov_debt_dk"
    aggregation: "last"
    transformation: "log_diff"
    n_lags: 3
    publication_lag: 1
    fill_method: "ffill"

  # Producer prices (leading indicator)
  - internal_series_name: "ppi_commodities_manufacturing_dk_dst"
    aggregation: "last"
    transformation: "12m_diff"
    n_lags: 12
    publication_lag: 1
    fill_method: null

  - internal_series_name: "price_index_domestic_supply_dk_dst"
    aggregation: "last"
    transformation: "12m_diff"
    n_lags: 6
    publication_lag: 1
    fill_method: null

  # Euro area indicators
  - internal_series_name: "ppi_ea20_eurostat"
    aggregation: "last"
    transformation: "12m_diff"
    n_lags: 12
    publication_lag: 2
    fill_method: null

  - internal_series_name: "unemployment_rate_ea20_eurostat"
    aggregation: "last"
    transformation: "diff"
    n_lags: 6
    publication_lag: 2
    fill_method: null

  - internal_series_name: "ea_business_climate"
    aggregation: "last"
    transformation: "diff"
    n_lags: 12
    publication_lag: 0
    fill_method: null

  # US indicators
  - internal_series_name: "industrial_production_us"
    aggregation: "last"
    transformation: "12m_diff"
    n_lags: 6
    publication_lag: 1
    fill_method: null

  # Financial market indicators (high frequency -> aggregate to monthly)
  - internal_series_name: "cboe_volatility_index"
    aggregation: "mean"
    transformation: "log"
    n_lags: 3
    publication_lag: 0
    fill_method: null

  - internal_series_name: "cboe_oil_volatility_index"
    aggregation: "mean"
    transformation: "log"
    n_lags: 3
    publication_lag: 0
    fill_method: null

  - internal_series_name: "stoxx_europe_50_vix"
    aggregation: "mean"
    transformation: "log"
    n_lags: 3
    publication_lag: 0
    fill_method: null

model:
  n_trees: 200
  n_chains: 6
  n_cores: 6
  n_tune: 1000
  n_draws: 1000
  horizons: [6]

backtest:
  method: "expanding"
  initial_window: 120  # 10 years
  rolling_window: null
  step_size: 3         # Forecast every 3 months
  start_date: "2010-01-01"
  end_date: "2024-12-31"
